<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin's Admin</title>
    <link rel="stylesheet" href="styler.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="admin-page">
        <div class="dashb">
            <div class="menu">
                <i class='bx bxs-dashboard'></i><br>
                <h1>Dashboard</h1>
            </div>
            <div class="table">
                <table>
                    <tr>
                        <td class="hoom"><i class='bx bxs-home'></i></td>
                        <td>Home</td>
                    </tr>

                    <tr>
                        <td class="hoom"><i class='bx bxs-id-card'></i></td>
                        <td>Profile</td>
                    </tr>

                    <tr>
                        <td class="hoom"><i class='bx bxs-message'></i></i></td>
                        <td>Messages</td>
                    </tr>

                    <tr>
                        <td class="hoom"><i class='bx bx-time'></i></i></td>
                        <td>History</td>
                    </tr>

                    <tr>
                        <td class="hoom"><i class='bx bx-task'></i></i></td>
                        <td>Tasks</td>
                    </tr>

                    <tr>
                        <td class="hoom"><i class='bx bxs-group'></i></i></td>
                        <td>Communities</td>
                    </tr>

                    <tr>
                        <td class="hoom"><i class='bx bxs-cog'></i></i></td>
                        <td>Settings</td>
                    </tr>

                    <tr>
                        <td class="hoom"><i class='bx bx-support'></i></i></td>
                        <td>Support</td>
                    </tr>
                    <tr>
                        <td class="hoom"><i class='bx bxs-shield'></i></i></td>
                        <td>Privacy</td>
                    </tr>
                </table>

            </div>
        </div>
        <div class="profile-nav">
           <div class="top-pro">
             <i class='bx bx-search'></i>
             <input type="text">
             <i class='bx bxs-bell-ring'></i>
             <img src="resources/2022-Novitec-Ferrari-SF90-Stradale.jpg" alt="profile" height="40px" width="40px">
             <p>Sunag Arigala</p>
           </div>
           <div class="buttom-pro">
            <img src="resources/2022-Novitec-Ferrari-SF90-Stradale.jpg" alt="profile" height="60px" width="60px">
            <div class="names">
                <p>Hi There,</p>
                <h2>Sunag Arigala (@Sunag)</h2>
            </div>
            <div class="profile-btn">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
           </div>

        </div>
        <div class="project-panel"></div>
        <div class="annotab"></div>
        <div class="tranding"></div>
    </div>
</body>
</html>
